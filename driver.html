  <body>
    <h1>Register as a driver</h1>
    <div class="container">
        <div class="row">
            <form role="form">
                <div class="col-lg-6" id="driverForm">
                    <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Name" required>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="zipcode">Zipcode</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="Zipcode" required>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="numberSeats">Number of seats (driver excluded)</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="numberSeats" name="numberSeats" required>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="comment">Comment</label>
                        <div class="input-group">
                            <textarea name="comment" id="comment" class="form-control" rows="5"></textarea>
                            <span class="input-group-addon"></span>
                        </div>
                    </div>
                    <input type="submit" name="submit" id="submit" value="Submit" onclick="alert('This is a fake website, we canâ€™t register you dude', 'titre')" class="btn btn-info pull-right">
                </div>
            </form>
